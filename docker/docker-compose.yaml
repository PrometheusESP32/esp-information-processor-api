version: "3.1"

services:
  app:
    build:
      context: ../
      dockerfile: Dockerfile
    environment:
      JAVA_OPTS: "-Xms256m -Xmx1024m"
      JAVA_CONFIGS: "--spring.config.location=/home/application.yaml"
      TIME_ZONE: "-Dlogback.timezone=Asia/Bangkok"
    volumes:
      - ./application.yaml:/home/application.yaml
    hostname: esp-information-processor-api
    networks:
      - app
    container_name: esp-information-processor-api

networks:
  app:
    name: prometheus
    driver: bridge